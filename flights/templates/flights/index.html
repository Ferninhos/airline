{% extends 'flights/layout.html' %}

{% block body %}
    <h1>Voo</h1>
    {% for flight in flights %}
        <ul>
            <a href="{% url 'flights' flight.id %}">
                <li> Flight: {{ flight.id }} - {{ flight.origin }} 
                to {{ flight.destination }}:
                 {{ flight.duration }} minutes
                </li>
            </a>
        </ul>
    {% endfor %}
{% endblock %}
